<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Special Gift</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main-container">
      <div class="Table"></div>
      <div class="goal-text">
        <h1 id="goal-title">Get to 100 Roses</h1>
        <p id="goal-subtitle">(It's worth it)</p>
      </div>

      <h2 id="rose-counter">0 Roses</h2>

      <div class="rose-display">
        <img
          src="./assets/rose_in_dome.png"
          alt="A pixelated rose in a glass dome"
          class="main-rose-image"
        />

        <button id="click-button">
          <!-- <img src="./assets/button_elevated.png" alt="A button" /> -->
        </button>
      </div>

      <div id="letter-reveal-container" class="">
        <img
          src="./assets/letter_closed.png"
          alt="a letter (wonder what it contains)"
          id="letter"
        />
        <img src="./assets/cat_paw.png" alt="A cat paw" id="cat-paw-image" />
      </div>

      <div id="final-message-container" class="hidden">
        <div class="letter-content">
          <h3>My JANNU,</h3>
          <p>
            You did it! now send me rishta wink wink 
          </p>
          <p>STOP IGNORING ME,</p>
          <p>NIGHTWING</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
